{% include "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Signup</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
